<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="CSS/slick.css">
    <link rel="stylesheet" href="CSS/slick-theme.css">
    <link rel="stylesheet" href="CSS/Style.css">
    <title>FujiwaraSoft inc.</title>
</head>
<body>
    <div class="StartAnimation" id="StartAnimation">
        <h1 class="StartAnimationTextFields" id="StartAnimationTopTextFields">Hello! How are you?</h1>
        <img src="images/Title.png" class="AnimationTitleIMG" id="TopImageAnimation" alt="TopTitle" width="250px" height="250px">
        <h1 class="StartAnimationTextFields" id="StartAnimationBottomTextFields">Welcome To our Company</h1>
    </div>

    <div class="header" id="header">
        <div class="headerContents">
            <img src="images/Title.png" alt="Title" class="TitleImage" id="TitleImage" width="70x" height="40px">
            <div class="Hamburger-menu" id="menu">
                <span class="Value">Menu</span>
            </div>
        </div>
    </div>
    <div class="MenuDisplay" id="MenuDisplay">
        <div class="MenuDisplayHeader">
            <div class="MenuHeader">
                <div class="MenuHeaderTextArea">
                    <h1 class="MenuTexts">Site Menus</h1>
                </div>
                <div class="MenuClose" id="Close">
                    <span class="CloseButton">âœ•</span>
                </div>
            </div>
        </div>
        <div class="MenuDisplayMain" id="MenuDisplayMain">
            <div class="ListItems">
                <ol class="ItemChilds">
                    <li class="ItemText" id="Home">Home</li>
                    <li class="ItemText" id="About">About</li>
                    <li class="ItemText" id="Recruit">Recruit</li>
                    <li class="ItemText" id="Contact">Contact</li>
                </ol>
            </div>
        </div>
    </div>
    <div class="main" id="main">
        <div class="slick carousel" id="JS-Slider">
            <div>
                <img src="images/Analysis.png" alt="Analysis" class="Slides_Image" id="Top_IMG" width="100%" height="125px">
            </div>
            <div>
                <img src="images/Development.png" alt="Development" class="Slides_Image" id="Top_IMG" width="100%" height="125px">
            </div>
            <div>
                <img src="images/Education.png" alt="Education" class="Slides_Image" id="Top_IMG" width="100%" height="125px">
            </div>
            <div>
                <img src="images/Security.png" alt="Security" class="Slides_Image" id="Top_IMG" width="100%" height="125px">
            </div>
        </div>
        <div class="mainContentsTitle">
            <span>Wellcome to FujiwaraSoft inc.</span>
        </div>
        <div class="pressRelease" id="PressRelease">
            <div class="PressReleaseTitle">PressRelease</div>
            <div class="PressReleaseMain">
                <ul>
                    <li class="PressReleaseText" id="PressRelease1">Text1</li>
                    <li class="PressRelease-Border"></li>
                    <li class="PressReleaseText" id="pressRelease2">Test2</li>
                    <li class="PressRelease-Border"></li>
                    <li class="PressReleaseText" id="pressRelease3">Test3</li>
                </ul>
            </div>
    </div>
    <div class="footer" id="footer">

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="JS/slider.js"></script>
<script src="JS/System.js"></script>
<script src="JS/VueSystems.js"></script>
</html>
